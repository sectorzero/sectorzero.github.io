<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="dygraph-combined-dev.js"></script>
    <style>
      .chart { width: 500px; height: 300px; }
      .chart-container { overflow: hidden; }
      #div1 { float: left; }
      #div11 { float: left; }
      #div2 { float: left; clear: left; }
      #div21 { float: left; }
      #div3 { float: left; clear: left; }
      #div31 { float: left; }
    </style>
</head>
<body>
    <div class="chart-container">
      <div id="div1" class="chart"></div>
      <div id="div11" class="chart"></div>
      <div id="div2" class="chart"></div>
      <div id="div21" class="chart"></div>
      <div id="div3" class="chart"></div>
      <div id="div31" class="chart"></div>
    </div>

    <script type="text/javascript">
        var g1 = new Dygraph(
                document.getElementById("div1"),
                "q72_weight.csv",
                {
                    title: 'Weight ( 2-day MA )',
                    ylabel: 'Weight (Kgs)',
                    rollPeriod: 2,
                    showRoller: true,
                    errorBars: true,
                    valueRange: [70, 78]
                });
        var g2 = new Dygraph(
                document.getElementById("div2"),
                "q72_netcal.csv",
                {
                    title: 'Net Calories ( 2-day MA )',
                    ylabel: 'Net Calories (kCal)',
                    rollPeriod: 2,
                    showRoller: true,
                    errorBars: true,
                    valueRange: [-600, 600],
                    fillGraph: true
                });
        var g3 = new Dygraph(
                document.getElementById("div3"),
                "q72_detailcal.csv",
                {
                    title: 'Calories Consumption Detail ( 2-day MA )',
                    ylabel: 'Detail Input & Output Calories (kCal)',
                    rollPeriod: 2,
                    showRoller: true,
                    errorBars: true,
                    valueRange: [600, 1800]
                });
        var g11 = new Dygraph(
                document.getElementById("div11"),
                "q72_weight.csv",
                {
                    title: 'Weight ( 7-day MA )',
                    ylabel: 'Weight (Kgs)',
                    rollPeriod: 7,
                    showRoller: true,
                    errorBars: true,
                    valueRange: [70, 78]
                });
        var g21 = new Dygraph(
                document.getElementById("div21"),
                "q72_netcal.csv",
                {
                    title: 'Net Calories ( 7-day MA )',
                    ylabel: 'Net Calories (kCal)',
                    rollPeriod: 7,
                    showRoller: true,
                    errorBars: true,
                    valueRange: [-600, 600],
                    fillGraph: true
                });
        var g31 = new Dygraph(
                document.getElementById("div31"),
                "q72_detailcal.csv",
                {
                    title: 'Calories Consumption Detail ( 7-day MA )',
                    ylabel: 'Detail Input & Output Calories (kCal)',
                    rollPeriod: 7,
                    showRoller: true,
                    errorBars: true,
                    valueRange: [600, 1800]
                });
    </script>
</body>
</html>
